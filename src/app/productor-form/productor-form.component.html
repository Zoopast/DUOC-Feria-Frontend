<form #productorForm="ngForm" (ngSubmit)="onSubmit()">
  <div
    class="flex flex-col items-center justify-center"
  >
    <h1 class="text-2xl font-bold">Nuevo productor</h1>
  </div>
  <div
    class="flex flex-col items-center justify-center"
  >
    <label for="nombre_usuario">Nombre</label>
    <input type="text" id="nombre_usuario" name="nombre_usuario" class="px-2 py-1" [(ngModel)]="usuario.nombre_usuario" required>
  </div>
  <div
    class="flex flex-col items-center justify-center"
  >
    <label for="apellidos_usuario">Apellidos</label>
    <input type="text" id="apellidos_usuario" name="apellidos_usuario" class="px-2 py-1" [(ngModel)]="usuario.apellidos_usuario" required>
  </div>
  <div
    class="flex flex-col items-center justify-center"
  >
    <label for="email">Email</label>
    <input type="email" id="email" name="email" class="px-2 py-1" [(ngModel)]="usuario.email" required>
  </div>
  <div
    class="flex flex-col items-center justify-center"
  >
    <label for="rut">RUT</label>
    <input type="text" id="rut" name="rut" class="px-2 py-1" [(ngModel)]="usuario.rut" required>
  </div>
  <div
    class="flex flex-col items-center justify-center"
  >
    <label for="telefono">Telefono</label>
    <input type="text" id="telefono" name="telefono" class="px-2 py-1" [(ngModel)]="productor.telefono" required>
  </div>
  <div
    class="flex flex-col items-center justify-center"
  >
    <label for="direccion">Dirección</label>
    <input type="text" id="direccion" name="direccion" class="px-2 py-1" [(ngModel)]="productor.direccion" required>
  </div>
  <div
    class="flex flex-col items-center justify-center"
  >
    <label for="contrasena">Contraseña</label>
    <input type="password" id="contrasena" name="contrasena" class="px-2 py-1" [(ngModel)]="usuario.contrasena" required>
  </div>
  <div
    class="flex flex-col items-center justify-center"
  >
    <button type="submit" class="rounded-lg border p-2 m-2 " [disabled]="productorForm.invalid">Guardar</button>
  </div>
</form>
