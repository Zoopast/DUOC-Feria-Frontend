<div
  class="flex flex-col items-center justify-center" 
>
  <div
    class="flex flex-row"
  >
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      (click)="nuevoComerciante()"
    >
      Nuevo comerciante
    </button>
  </div>
  <div>
    <table class="table-auto">
      <thead>
        <tr>
          <th class="px-4 py-2">Nombre</th>
          <th class="px-4 py-2">Email</th>
          <th class="px-4 py-2">Tel√©fono</th>
          <th class="px-4 py-2">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let comerciante of comerciantesData">
          <td class="border px-4 py-2">{{ comerciante.nombre }}</td>
          <td class="border px-4 py-2">{{ comerciante.email }}</td>
          <td class="border px-4 py-2">{{ comerciante.telefono }}</td>
          <td class="border px-4 py-2">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2"
              (click)="editarComerciante(comerciante)"
            >
              Editar
            </button>
            <button
              class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
              (click)="eliminarComerciante(comerciante)"
            >
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
